<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new account</title>
    <link rel="stylesheet" href="newAccount.css" />
</head>
<body>
    <div class="newAcc" id="newAcc">
         <div class="totalForm">
              <h3>Create your account</h3>
              <form id="myForm">
                 <input type="text" name="firstName" id="firstName" placeholder="Enter First Name" required>
                 <div id="firstFormError"></div>
                 <input type="text" name="lastName" id="lastName" placeholder="Enter Last Name" required>
                 <div id="lastNameError"></div>
                 <input type="email" name="email" id="emialDetails" placeholder="Enter Email" required>
                 <div id="emailError"></div>
                 <input type="password" name="password" id="passDetails" placeholder="Enter Password" required>
                 <div id="passDetails"></div>
                 <button type="submit">submit</button>
              </form>
              <div class="loginBtn">
                 <small>Already have an account?</small>
                 <a href="#" onclick="openLoginPage()">Login</a>
              </div>
         </div>
    </div>
    <script src="newAccount.js"></script>
</body>
</html>
